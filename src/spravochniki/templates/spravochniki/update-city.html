{% extends 'base.html' %}

{% block TITLE %}Update City{% endblock TITLE %}

{% block BODY %}
    <h1>{{ greeting }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <select name="region" id="">
            <option value="">--Please choose a Region--</option>
            {% for region in regions %}            
            <option value="{{ region.pk }}" {% if region.pk == object.region.pk %}selected {% endif %}>{{ region.name }}</option>
            {% endfor %}
        </select><br>
        <input type="text" name="{{ object.name }}" value="{{ object.name }}"><br>
        <button type="submit">Submit</button>
    </form>
{% endblock BODY %}
